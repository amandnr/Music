<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="cover">
            <img src="https://paagalworld.com.se/upload_file/3/400x400/thumb_67ad7676da913.webp" alt="Album Cover">
        </div>
        <div class="info">
            <h2 class="title">Raanjhan</h2>
            <h3 class="artist">Sachet Parampara, Parampara Tandon, Kausar Munir</h3>
        </div>
        <audio id="audio" src="https://paagalworld.com.se/upload_file/3/Raanjhan.mp3"></audio>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
